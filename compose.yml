version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smarthead-php
    restart: unless-stopped
    volumes:
      - .:/var/www/html
    networks:
      - smarthead-net
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_DATABASE: smarthead
      DB_USERNAME: smartuser
      DB_PASSWORD: smartpass

  mysql:
    image: mysql:8.0
    container_name: smarthead-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: smarthead
      MYSQL_USER: smartuser
      MYSQL_PASSWORD: smartpass
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - smarthead-net

  nginx:
    image: nginx:latest
    container_name: smarthead-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - smarthead-net
    depends_on:
      - app

networks:
  smarthead-net:

volumes:
  mysql_data:
